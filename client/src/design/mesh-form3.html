<style>
	body {
	  position: relative;
	  height: 100%;
	  margin: 0;
	}

	svg {
	  position: absolute;
	  height: 100%;
	  width: 100%;
	}
</style>

<%
	var linesPerSide = 100;

	var resX = 1000;
	var resY = 500;
%>

<svg width="100%" height="100%" viewBox="0 0 <%= resX %> <%= resY %>" preserveAspectRatio="none">
  <defs>
    <radialGradient id="gradient" cx="100%" cy="100%" r="100%">
      <stop offset="0%" stop-color="#fefdfe"/>
      <stop offset="25%" stop-color="#f8cdda"/>
      <stop offset="85%" stop-color="#1d2b64"/>
      <stop offset="100%" stop-color="#0e153a"/>
    </radialGradient>
  </defs>
  <!-- <rect width="100" height="150" fill="url(#gradient)"/> -->

	<% for (var i = 0; i < linesPerSide; i++) { %>
	<line	x1="0" y1="0" x2="<%= i * resX / linesPerSide %>" y2="<%= resY %>" stroke="url(#gradient)" stroke-width="1"/>
	<line	x1="0" y1="0" x2="<%= resX %>" y2="<%= i * resY / linesPerSide %>" stroke="url(#gradient)" stroke-width="1"/>
	<% } %>
	<line	x1="0" y1="0" x2="<%= resX %>" y2="<%= resY %>" stroke="url(#gradient)" stroke-width="1"/>

		<% for (var i = 0; i < linesPerSide; i++) { %>
		<line	x1="<%= resX %>" y1="0" x2="<%= i * resX / linesPerSide %>" y2="<%= resY %>" stroke="url(#gradient)" stroke-width="1"/>
		<line	x1="<%= resX %>" y1="0" x2="0" y2="<%= i * resY / linesPerSide %>" stroke="url(#gradient)" stroke-width="1"/>
		<% } %>
		<line	x1="<%= resX %>" y1="0" x2="<%= resX %>" y2="<%= resY %>" stroke="url(#gradient)" stroke-width="1"/>


</svg>
