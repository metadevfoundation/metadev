<script>
function create(data) {

  $.post('/quip/create', data)
    .done(function() {
      console.log( JSON.stringify(data) );
    })
    .fail(function() {
      console.log( "fail" );
    })
    .always(function() {
      console.log( "finished" );
    });
}

$(function() {
  $('#contact-form').submit(function() {
    create($( this ).serializeArray());
    return false
    });
});
</script>

<form id="contact-form" class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <textarea class="form-control" name="content" placeholder="Powerfully Integrated Textbox of the Wise"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Contact Us</button>
    </div>
  </div>
</form>
